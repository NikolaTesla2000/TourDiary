{% extends 'base.html' %}



<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
  <style>
body {
margin-bottom: 200%;

}

.myBox {
border: none;
padding: 5px;
font: 24px/36px sans-serif;
width: 200px;
height: 200px;
overflow: scroll;
}
</style>
</head>

{% block content %}
<body class="bg-light container">
<h1 class=" text-red-50 pr-4"style="color:tomato;font-family:Fantasy;">IMAGE GALLERY<span class="pl-5"><a href="{{img.link}}" class="btn btn-outline-danger ">VISIT {{img.name}}</a></span></h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner py-3">
    <div class="carousel-item active  img-thumbnail">
      <img src="{{img.img1}}" class="d-block w-100" style="width: 75rem;height:31rem;" alt="...">
    </div>
    <div class="carousel-item img-thumbnail">
      <img src="{{img.img2}}" class="d-block w-100" style="width: 75rem;height:31rem;"alt="...">
    </div>
    <div class="carousel-item img-thumbnail">
      <img src="{{img.img3}}" class="d-block w-100" style="width: 75rem;height:31rem;"alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>


</div> <div class="myBox">
  {{img.descrip}}
</div>
</body>

{% endblock content %}

</html>
