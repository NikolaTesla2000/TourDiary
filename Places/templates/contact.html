{% load static %}

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | Tour-Diary</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </head>
{% block content %}
    <body>
    <div>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Home</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="contact.html"><span class="glyphicon glyphicon-phone"></span> Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="contains">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Enter correct details</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="img/customer.jpg" style="width:100%">
    </div>
    <div class="column">
      <form method="post" action="/contact">
          {% csrf_token %}
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last name..">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Mobile Number">
        <label for="Email">Email</label>
        <input type="text" id="email" name="email" placeholder="Email-id">
        <label for="desc">Tell us why you wan't for to contact us!</label>
        <textarea class="form-control" id="desc" rows="4" name="desc" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
        <footer>
            <div class="container">
                <center>
                    <p>Copyright &copy; Tour-Diary. All Rights Reserved  |  Contact Us: +91 90000 00000</p>
                </center>
            </div>
        </footer>
    {% endblock content %}
    </body>
</html>
